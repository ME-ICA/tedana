version: 2.1
orbs:
  codecov: codecov/codecov@5.2.1
jobs:
  unittest_39:
    docker:
      - image: cimg/python:3.9
    working_directory: /tmp/src/tedana
    steps:
      - checkout
      - restore_cache:
          keys:
            - tox-py39-latest-v1-{{ checksum "uv.lock" }}
            - tox-py39-latest-v1-
      - run:
          name: Running unit tests
          command: |
            uvx tox -e py39-latest
            mkdir /tmp/src/coverage
            mv .coverage /tmp/src/coverage/.coverage.py39
      - save_cache:
          key: tox-py39-latest-v1-{{ checksum "uv.lock" }}
          paths:
            - .tox
      - persist_to_workspace:
          root: /tmp
          paths:
            - src/coverage/.coverage.py39

