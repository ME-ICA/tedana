            - codecov/upload
      - merge_coverage:
          requires:
            - unittest_38
            - unittest_39
            - unittest_310
            - unittest_311
            - unittest_312
            - unittest_313
            - three-echo
            - four-echo
            - five-echo
            - reclassify
            - t2smap
