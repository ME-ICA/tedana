version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
jobs:

  makeenv_37:
    docker:
      - image: continuumio/miniconda3
    working_directory: /tmp/src/tedana
    steps:
      - checkout
      - restore_cache:
          key: conda-py37-v1-{{ checksum "dev_requirements.txt" }}
      - run:
          name: Generate environment
          command: |
            if [ ! -d /opt/conda/envs/tedana_py37 ]; then
              conda create -yq -n tedana_py37 python=3.7
              source activate tedana_py37
              pip install -r dev_requirements.txt
            fi
      - save_cache:
          key: conda-py37-v1-{{ checksum "dev_requirements.txt" }}
          paths:
              - /opt/conda/envs/tedana_py37

  unittest_35:
    docker:
      - image: continuumio/miniconda3
    working_directory: /tmp/src/tedana
    steps:
      - checkout
      - restore_cache:
          key: conda-py35-v1-{{ checksum "dev_requirements.txt" }}
      - run:
          name: Generate environment
          command: |
            apt-get install -yqq make
            if [ ! -d /opt/conda/envs/tedana_py35 ]; then
              conda create -yq -n tedana_py35 python=3.5
              source activate tedana_py35
              pip install -r dev_requirements.txt
            fi
      - run:
          name: Running unit tests
          command: |
            source activate tedana_py35
            make unittest
            mkdir /tmp/src/coverage
            mv /tmp/src/tedana/.coverage /tmp/src/coverage/.coverage.py35
      - save_cache:
          key: conda-py35-v1-{{ checksum "dev_requirements.txt" }}
          paths:
              - /opt/conda/envs/tedana_py35
      - persist_to_workspace:
          root: /tmp
          paths:
              - src/coverage/.coverage.py35

  unittest_36:
    docker:
      - image: continuumio/miniconda3
    working_directory: /tmp/src/tedana
    steps:
      - checkout
      - restore_cache:
          key: conda-py36-v1-{{ checksum "dev_requirements.txt" }}
      - run:
          name: Generate environment
          command: |
            apt-get install -yqq make
            if [ ! -d /opt/conda/envs/tedana_py36 ]; then
              conda create -yq -n tedana_py36 python=3.6
              source activate tedana_py36
              pip install -r dev_requirements.txt
            fi
      - run:
          name: Running unit tests
          command: |
            source activate tedana_py36
            make unittest
            mkdir /tmp/src/coverage
            mv /tmp/src/tedana/.coverage /tmp/src/coverage/.coverage.py36
      - save_cache:
          key: conda-py36-v1-{{ checksum "dev_requirements.txt" }}
          paths:
              - /opt/conda/envs/tedana_py36
      - persist_to_workspace:
          root: /tmp
          paths:
              - src/coverage/.coverage.py36

  unittest_37:
    docker:
      - image: continuumio/miniconda3
    working_directory: /tmp/src/tedana
    steps:
      - checkout
      - restore_cache:
          key: conda-py37-v1-{{ checksum "dev_requirements.txt" }}
      - run:
          name: Running unit tests
          command: |
            apt-get install -y make
            source activate tedana_py37  # depends on makeenv_37
            make unittest
            mkdir /tmp/src/coverage
            mv /tmp/src/tedana/.coverage /tmp/src/coverage/.coverage.py37
      - persist_to_workspace:
          root: /tmp
          paths:
              - src/coverage/.coverage.py37

  style_check:
    docker:
      - image: continuumio/miniconda3
    working_directory: /tmp/src/tedana
    steps:
      - checkout
      - restore_cache:
          key: conda-py37-v1-{{ checksum "dev_requirements.txt" }}
      - run:
          name: Style check
          command: |
            apt-get install -yqq make
            source activate tedana_py37  # depends on makeenv37
            make lint

  three-echo:
    docker:
      - image: continuumio/miniconda3
    working_directory: /tmp/src/tedana
    steps:
      - checkout
      - restore_cache:
          key: conda-py37-v1-{{ checksum "dev_requirements.txt" }}
      - run:
          name: Run integration tests
          no_output_timeout: 40m
          command: |
            apt-get install -yqq make
            source activate tedana_py37  # depends on makeenv_37
            make three-echo
            mkdir /tmp/src/coverage
            mv /tmp/src/tedana/.coverage /tmp/src/coverage/.coverage.three-echo
      - store_artifacts:
          path: /tmp/data
      - persist_to_workspace:
          root: /tmp
          paths:
              - src/coverage/.coverage.three-echo

  four-echo:
    docker:
      - image: continuumio/miniconda3
    working_directory: /tmp/src/tedana
    steps:
      - checkout
      - restore_cache:
          key: conda-py37-v1-{{ checksum "dev_requirements.txt" }}
      - run:
          name: Run integration tests
          no_output_timeout: 40m
          command: |
            apt-get install -yqq make
            source activate tedana_py37  # depends on makeenv_37
            make four-echo
            mkdir /tmp/src/coverage
            mv /tmp/src/tedana/.coverage /tmp/src/coverage/.coverage.four-echo
      - store_artifacts:
          path: /tmp/data
      - persist_to_workspace:
          root: /tmp
          paths:
              - src/coverage/.coverage.four-echo

  five-echo:
    docker:
      - image: continuumio/miniconda3
    working_directory: /tmp/src/tedana
    steps:
      - checkout
      - restore_cache:
          key: conda-py37-v1-{{ checksum "dev_requirements.txt" }}
      - run:
          name: Run integration tests
          no_output_timeout: 40m
          command: |
            apt-get install -yqq make
            source activate tedana_py37  # depends on makeenv_37
            make five-echo
            mkdir /tmp/src/coverage
            mv /tmp/src/tedana/.coverage /tmp/src/coverage/.coverage.five-echo
      - store_artifacts:
          path: /tmp/data
      - persist_to_workspace:
          root: /tmp
          paths:
              - src/coverage/.coverage.five-echo

  merge_coverage:
    working_directory: /tmp/src/tedana
    docker:
      - image: continuumio/miniconda3
    steps:
      - attach_workspace:
          at: /tmp
      - checkout
      - restore_cache:
          key: conda-py37-v1-{{ checksum "dev_requirements.txt" }}
      - run:
          name: Merge coverage files
          command: |
            apt-get install -yqq curl
            source activate tedana_py37  # depends on makeenv37
            cd /tmp/src/coverage/
            coverage combine
            coverage xml
      - store_artifacts:
          path: /tmp/src/coverage
      - codecov/upload:
          file: /tmp/src/coverage/coverage.xml

workflows:
  version: 2.1
  build_test:
    jobs:
      - makeenv_37
      - unittest_35
      - unittest_36
      - unittest_37:
          requires:
            - makeenv_37
      - style_check:
          requires:
            - makeenv_37
      - three-echo:
          requires:
            - makeenv_37
      - four-echo:
          requires:
            - makeenv_37
      - five-echo:
          requires:
            - makeenv_37
      - merge_coverage:
          requires:
            - unittest_35
            - unittest_36
            - unittest_37
            - three-echo
            - four-echo
            - five-echo
