  merge_coverage:
    working_directory: /tmp/src/tedana
    docker:
      - image: cimg/python:3.13
    steps:
      - attach_workspace:
          at: /tmp
      - checkout
      - run:
          name: Merge coverage files
          command: |
            cd /tmp/src/coverage/
            uvx coverage combine
            uvx coverage xml
            mv coverage.xml /tmp/src/tedana/
      - store_artifacts:
          path: /tmp/src/coverage
      - codecov/upload

workflows:
  upload-to-codecov:
    jobs:
      - unittest_39
      - unittest_310
      - unittest_311
      - unittest_312
      - unittest_313
      - style_check
      - three-echo
      - four-echo
      - five-echo
      - reclassify
      - t2smap
