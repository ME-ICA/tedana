  merge_coverage:
    working_directory: /tmp/src/tedana
    docker:
      - image: continuumio/miniconda3
    steps:
      - checkout
      - restore_cache:
          key: v1-{{ checksum "pyproject.toml" }}-{{ "3.9" }}
      - run:
          name: Merge coverage files
          command: |
            apt-get update
            apt-get install -yqq curl gnupg
            source activate tedana_py38  # depends on makeenv38
            cd /tmp/src/coverage/
            coverage combine
            coverage xml
            mv coverage.xml /tmp/src/tedana/
      - store_artifacts:
          path: /tmp/src/coverage
      - codecov/upload

workflows:
  upload-to-codecov:
    jobs:
      - py_env:
          name: py_env-3.<< matrix.PYTHON >>
          matrix:
            parameters:
              PYTHON: ["8", "9", "10", "11", "12", "13"]
      - style_check:
          requires:
            - py_env-3.9
      - unittest:
          name: unittest_3<< matrix.PYTHON >>
          matrix:
            parameters:
              PYTHON: ["8", "9", "10", "11", "12", "13"]
          requires:
            - py_env-3.<< matrix.PYTHON >>
          post-steps:
            - codecov/upload
      - t2smap:
          name: t2smap
          matrix:
            parameters:
              PYTHON: ["9"]
          requires:
            - py_env-3.<< matrix.PYTHON >>
          post-steps:
            - codecov/upload
      - reclassify:
          name: reclassify
          matrix:
            parameters:
              PYTHON: ["9"]
          requires:
            - py_env-3.<< matrix.PYTHON >>
          post-steps:
            - codecov/upload
      - three-echo:
          name: three-echo
          matrix:
            parameters:
              PYTHON: ["9"]
          requires:
            - py_env-3.<< matrix.PYTHON >>
          post-steps:
            - codecov/upload
      - four-echo:
          name: four-echo
