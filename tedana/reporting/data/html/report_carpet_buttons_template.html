<button class="blue" type="button" onClick="updateCarpetPlot('optcom_nogsr')" style="display:$optcomdisp">
    Optimally combined with global signal
</button>
<button class="blue" type="button" onClick="updateCarpetPlot('optcom')">
    Optimally combined $optcomname
</button>
<button class="yellow" type="button" onClick="updateCarpetPlot('denoised')">
    Denoised $denoisedname
</button>
<button class="yellow" type="button" onClick="updateCarpetPlot('denoised_mir')" style="display:$denoiseddisp">
    Denoised after MIR
</button>
<button class="green" type="button" onClick="updateCarpetPlot('accepted')">
    Accepted $acceptedname
</button>
<button class="green" type="button" onClick="updateCarpetPlot('accepted_mir')" style="display:$accepteddisp">
    Accepted after MIR
</button>
<button class="red" type="button" onClick="updateCarpetPlot('rejected')">
    Rejected
</button>
