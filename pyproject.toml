[project]
name = "tedana"
version = "0.0.12"

[project.scripts]
tedana = "tedana.workflows.tedana:_main"
tedana_reclassify = "tedana.workflows.tedana_reclassify:main"

[build-system]
requires = ["setuptools==58.2.0", "wheel"]

[tool.black]
line-length = 99
target-version = ['py37']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.github
    | \.hg
    | \.pytest_cache
    | _build
    | build
    | dist
  )/
  | get_version.py
  | versioneer.py
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3


